	<script>
		$(document).ready(function(){


$('.popup').click(function () {
location.href = "index.html";

});
$('.btn-default').click(function () {
  $(parent.document.body).find("#ddMainMenu1").css("display","block");
});

$('.close').click(function () {

});

	$(parent.document.body).find("#dropdownLabel").css("display","none");
});
$('.btn-default').click(function () {
  $(parent.document.body).find("#dropdownLabel").css("display","block");
});

$('.close').click(function () {
  $(parent.document.body).find("#dropdownLabel").css("display","block");
});


$('.popup').click(function () {
	$(parent.document.body).find("#dropdownLabel1").css("display","none");
});
$('.btn-default').click(function () {

});

		var graph1 = $("#chartContainer");
		var graph2 = $("#chartContainer1");

			$(".graph1 a").click(function(){
				if($(this).hasClass('active')){
					return;
				}else{
					$(this).addClass('active');
					$(".graph2 a").removeClass('active');
					graph2.css('display','none');
					graph1.css('display','block');
				}

			});


			$(".graph2 a").click(function(){
				if($(this).hasClass('active')){
					return;
				}else{
					$(this).addClass('active');
					$(".graph1 a").removeClass('active');
					graph1.css('display','none');
					graph2.css('display','block');
				}

			});

			
		});
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Test Status"
      },
      animationEnabled: true,
	  axisY:{
			title:"Total Test Cases",
			titleFontSize:20,
			titleFontColor: "black"
			
			//valueFormatString: "#0.#,.",
		},
		axisX:{
			title:"Module Name",
			titleFontSize:20,
			titleFontColor: "black",
			interval: 1,
			labelAngle: -70,
	  		labelFontSize: 12
			//valueFormatString: "#0.#,.",
		},
		height:400,
		width:850,
      data: [
      {
        type: "splineArea",
        color: "rgb(0,128,0)",
		legendText: "PASS",
		showInLegend: "true",
       // dataPoints: [{y:36,label:'crossSideScripting',toolTipContent:'crossSideScripting:36/37'},{y:11,label:'Crossboundarygroup',toolTipContent:'Crossboundarygroup:11/11'}]
		dataPoints:[{y:2,label:'Login Module Test case ',toolTipContent:'Login Module Test case :2/2'},{y:1,label:'Home Module Test case ',toolTipContent:'Home Module Test case :1/1'}]
	  },
      {
        type: "splineArea",
        color: "rgb(255,0,0)",
		legendText: "FAIL",
		showInLegend: "true",
        //dataPoints: [{y:1,label:'crossSideScripting',toolTipContent:'crossSideScripting:1/37'},{y:0,label:'Crossboundarygroup',toolTipContent:'Crossboundarygroup:0/11'}]
		dataPoints:[{y:0,label:'Login Module Test case ',toolTipContent:'Login Module Test case :0/2'},{y:0,label:'Home Module Test case ',toolTipContent:'Home Module Test case :0/1'}]
	  }
      ]
    });
	init();
    chart.render();

}

function init() {
		var chart = new CanvasJS.Chart("chartContainer1", {
		animationEnabled: true,
		title:{
			text: "Test Status"
		},
		axisY:{
			title:"Total Test Cases",
			titleFontSize:20,
			titleFontColor: "black"
			//valueFormatString: "#0.#,.",
		},
		axisX:{
			title:"Module Name",
			titleFontSize:20,
			titleFontColor: "black",
			interval: 1,
			labelAngle: -70,
	  		labelFontSize: 12
			//valueFormatString: "#0.#,.",
		},
		height:400,
		width:850,

		data: [
		{
			type: "stackedColumn",
			 color: "rgb(0,128,0)",
			legendText: "PASS",
			showInLegend: "true",
			//dataPoints: [{y:36,label:'crossSideScripting',toolTipContent:'crossSideScripting:36/37'},{y:11,label:'Crossboundarygroup',toolTipContent:'Crossboundarygroup:11/11'}]
			dataPoints:[{y:2,label:'Login Module Test case ',toolTipContent:'Login Module Test case :2/2'},{y:1,label:'Home Module Test case ',toolTipContent:'Home Module Test case :1/1'}]
		},  {
			type: "stackedColumn",
			color: "rgb(255,0,0)",
			legendText: "FAIL",
			showInLegend: "true",
			indexLabel: "#total",
			//yValueFormatString: "#0.#,.",
			indexLabelPlacement: "outside",
			//dataPoints: [{y:1,label:'crossSideScripting',toolTipContent:'crossSideScripting:1/37'},{y:0,label:'Crossboundarygroup',toolTipContent:'Crossboundarygroup:0/11'}]
			dataPoints:[{y:0,label:'Login Module Test case ',toolTipContent:'Login Module Test case :0/2'},{y:0,label:'Home Module Test case ',toolTipContent:'Home Module Test case :0/1'}]
		}
		]
	});
	chart.render();
}
	
	</script>
